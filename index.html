<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="/sweetAlert/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="playersInfo">
            <div class="x">
                <b>X</b> <span class="points">0</span>
            </div>

            <strong>VS</strong>

            <div class="o">
                <span class="points">0</span> <b>O</b>
            </div>
        </div>
        
        <div class="main-box">
            <div class="the-border">
                <header>X turn</header>

                <section>
                    <span pos="1"></span>
                    <span pos="2"></span>
                    <span pos="3"></span>
                    <span pos="4"></span>
                    <span pos="5"></span>
                    <span pos="6"></span>
                    <span pos="7"></span>
                    <span pos="8"></span>
                    <span pos="9"></span>
                </section>

                <footer>Again</footer>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
